<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYAR Player</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.player-container {
    display: flex;
    align-items: center;
    background: #ffffff;
    border: 1px solid #d6d6d6;
    border-radius: 12px;
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
}

.play-wrapper {
    width: 48px;
    height: 48px;
    cursor: pointer;
}

.station-title {
    margin-left: 16px;
    font-size: 16px;
    font-weight: bold;
    color: #000;
}
</style>
</head>

<body>

<div class="player-container">

    <!-- Play/Pause Button -->
    <div class="play-wrapper" id="playButton">
        <svg width="48" height="48" viewBox="0 0 42 42">

            <!-- Background Circle -->
            <path 
              d="M21 5.084505690810467 
                 a 15.915494309189533 15.915494309189533 0 0 1 0 31.830988618379067 
                 a 15.915494309189533 15.915494309189533 0 0 1 0 -31.830988618379067"
              fill="#27292D"
              stroke="#27292D"
              stroke-width="2">
            </path>

            <!-- Play Icon -->
            <path id="playIcon" d="M16 13 L28 21 L16 29 Z" fill="white"></path>

            <!-- Pause Icons -->
            <path id="pauseLeft"  d="M16 13 H20 V29 H16 Z" fill="white" style="display:none;"></path>
            <path id="pauseRight" d="M24 13 H28 V29 H24 Z" fill="white" style="display:none;"></path>

            <!-- Stop Icon (centered version of the path you provided) -->
            <path 
              id="stopIcon" 
              d="M14 14 H28 V28 H14 Z" 
              fill="white" 
              style="display:none;">
            </path>

        </svg>
    </div>

    <!-- Station Title -->
    <div class="station-title">Fun Kids - Sleep Sounds</div>

</div>


<!-- Audio Element -->
<audio id="audio" src="https://stream.rcs.revma.com/5skkr2gtuy8uv"></audio>


<script>
const audio = document.getElementById("audio");
const btn   = document.getElementById("playButton");

const playIcon  = document.getElementById("playIcon");
const pauseLeft = document.getElementById("pauseLeft");
const pauseRight = document.getElementById("pauseRight");
const stopIcon = document.getElementById("stopIcon");

// Player state: "stopped", "playing", "paused"
let state = "stopped";

// Toggle sequence: Play → Pause → Stop → Play
btn.onclick = () => {

    if (state === "stopped") {
        audio.currentTime = 0;
        audio.play();
        state = "playing";

        playIcon.style.display = "none";
        pauseLeft.style.display = "block";
        pauseRight.style.display = "block";
        stopIcon.style.display = "none";
        return;
    }

    if (state === "playing") {
        audio.pause();
        state = "paused";

        playIcon.style.display = "none";
        pauseLeft.style.display = "none";
        pauseRight.style.display = "none";
        stopIcon.style.display = "block";
        return;
    }

    if (state === "paused") {
        audio.pause();
        audio.currentTime = 0;
        state = "stopped";

        playIcon.style.display = "block";
        pauseLeft.style.display = "none";
        pauseRight.style.display = "none";
        stopIcon.style.display = "none";
        return;
    }

};
</script>

</body>
</html>
